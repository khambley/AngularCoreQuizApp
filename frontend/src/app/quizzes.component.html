<mat-card>
  <mat-card-title>Quiz List</mat-card-title>
  <mat-card-content>
      <mat-list *ngFor="let quiz of quizzes">
        <mat-list-item class="clickLink" (click)="api.selectQuiz(quiz)">{{quiz.title}}</mat-list-item>
      </mat-list>
</mat-card-content>
<mat-card-actions>
  
</mat-card-actions>
</mat-card>
