<mat-card>
  <mat-card-title>
    <!-- If id is in response, then we are editing a quiz, if no id, then it's a new question -->
    <span *ngIf="quiz.id">Edit Quiz</span>  
    <span *ngIf="!quiz.id">New Quiz</span>
  </mat-card-title>
    <mat-card-content>
<form>
    <mat-form-field class="fullWidth">
      <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
    <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" mat-button>Submit</button>
    <button *ngIf="quiz.id" (click)="null" mat-button>Edit</button>
    <button *ngIf="quiz.id" (click)="null" mat-button>New</button>
</mat-card-actions>
</mat-card>
